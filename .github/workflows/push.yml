on:
  push:
  pull_request:
name: Main workflow
jobs:
  codestyle:
    name: codestyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: "x64"
      - run: pip install -r dev-requirements.txt
      - run: black --check .
  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: "x64"
      - run: pip install -r dev-requirements.txt
      - run: mypy graphene_plugin.py
      - run: mypy graphene_plugin.py
